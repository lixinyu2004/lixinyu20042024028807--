<!DOCTYPE html>
<html lang="en">
<head>
    <!--

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
<title>防诈宝信息可视化平台</title>
<link rel="icon" href="../../../../cover/html/img/Fevicon.png" type="image/png">

    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="t_container">
        <header class="t_h_bg">
            <span>合肥反诈数据可视化</span>
        </header>
        <main class="t_main">
            <div class="t_box">
                <header class="t_title">

                </header>
                <div class="t_list">
                    <div class="t_min">破案率 <i></i></div>

                    <div class="t_min">案件数 <i class="down"></i></div>
                </div>
                <div id="chart_1" class="echart" style="width: 100%; height: 2.4rem;"></div>
            </div>
            <div class="t_box">
                <header class="t_title">
                    <span>反诈综合平台统计</span>
                </header>
                <div id="chart_2" class="echart" style="width: 100%; height: 3rem;"></div>
            </div>
            <div class="t_box">
                <header class="t_title">
                    <span>年度案件数目走势图</span>
                </header>
                <div id="chart_3" class="echart" style="width: 100%; height: 3rem;"></div>
            </div>
            <div class="t_box">
                <div class="main_table t_btn8">
                    <table>
                        <thead>
                        <tr>
                            <th>特殊案件类型</th>
                            <th>涉案金额</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>“老板”让会计转账</td>

                        </tr>
                        <tr>
                            <td>科学减肥</td>
                            <td>5万元</td>


                        </tr>
                        <tr>
                            <td>百万医疗保险</td>
                            <td>75万元</td>

                        </tr>
                        <tr>
                            <td>心仪“对象”</td>
                            <td>5000余万元</td>

                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

</html>
